</head>
<body>
    <nav class="main-nav">

    <main class="result-page">
        <div class="result-container" id="resultContainer">
            <!-- Fylls i av JavaScript -->
        </div>
    </main>

    <script src="../../js/data/chapters.js"></script>
    <script src="../../js/data/questions.js"></script>
    <script src="../../js/progress.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsData = sessionStorage.getItem('lastExamResults');
            
            if (!resultsData) {
                window.location.href = 'prov.html';
                return;
            }
            
            const results = JSON.parse(resultsData);
            renderResults(results);
        });
        
        function renderResults(results) {
            const container = document.getElementById('resultContainer');
            const percentage = Math.round((results.correctAnswers / results.totalQuestions) * 100);
            const passed = percentage >= 70;
            
            const minutes = Math.floor(results.timeSpent / 60);
            const seconds = results.timeSpent % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            container.innerHTML = `
                <div class="result-hero ${passed ? 'passed' : 'failed'}">
                    <div class="result-icon">${passed ? 'üéâ' : 'üìö'}</div>
                    <div class="result-score">${percentage}%</div>
                    <h1 class="result-message">${passed ? 'Grattis! Du klarade provet!' : 'Tyv√§rr, du klarade inte provet denna g√•ng.'}</h1>
                    <p class="result-submessage">${passed 
                        ? 'Forts√§tt √∂va f√∂r att bli √§nnu s√§krare inf√∂r det riktiga provet.' 
                        : 'Oroa dig inte! √ñva mer p√• de omr√•den d√§r du beh√∂ver f√∂rb√§ttras.'}</p>
                    
                    <div class="result-details">
                        <div class="result-detail">
                            <div class="result-detail-value">${results.correctAnswers}/${results.totalQuestions}</div>
                            <div class="result-detail-label">R√§tta svar</div>
                        </div>
                        <div class="result-detail">
                            <div class="result-detail-value">${timeString}</div>
                            <div class="result-detail-label">Tid</div>
                        </div>
                        <div class="result-detail">
                            <div class="result-detail-value">${passed ? '‚úÖ' : '‚ùå'}</div>
                            <div class="result-detail-label">${passed ? 'Godk√§nt' : 'Ej godk√§nt'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="chapter-results">
                    <h3>Resultat per Kapitel</h3>
                    <p class="chapter-results-intro">Se hur du presterade inom varje omr√•de:</p>
                    
                    ${CHAPTERS.map(chapter => {
                        const breakdown = results.chapterBreakdown[chapter.id];
                        if (!breakdown) return '';
                        
                        const chapterPercent = Math.round((breakdown.correct / breakdown.total) * 100);
                        let barClass = '';
                        if (chapterPercent >= 70) barClass = 'good';
                        else if (chapterPercent >= 50) barClass = 'medium';
                        else barClass = 'low';
                        
                        return `
                            <div class="chapter-result-item">
                                <span class="chapter-result-name">${chapter.shortTitle}</span>
                                <div class="chapter-result-bar">
                                    <div class="progress-bar">
                                        <div class="progress-fill ${barClass}" style="width: ${chapterPercent}%"></div>
                                    </div>
                                </div>
                                <span class="chapter-result-score ${chapterPercent >= 70 ? 'good' : chapterPercent >= 50 ? 'medium' : 'bad'}">
                                    ${breakdown.correct}/${breakdown.total}
                                </span>
                            </div>
                        `;
                    }).join('')}
                </div>
                
                <div class="result-actions">
                    <h3>Vad vill du g√∂ra nu?</h3>
                    <div class="action-buttons">
                        <a href="prov.html" class="btn btn-primary">
                            üîÑ G√∂r ett nytt prov
                        </a>
                        <a href="ovning.html" class="btn btn-secondary">
                            üìù √ñva p√• svaga omr√•den
                        </a>
                        <a href="../../index.html" class="btn btn-secondary">
                            üè† Tillbaka till startsidan
                        </a>
                        <button class="btn btn-secondary" onclick="reviewAnswers()">
                            üîç Granska svar
                        </button>
                    </div>
                </div>
                
                <!-- Svarsgenomg√•ng -->
                <div class="answer-review" id="answerReview" style="display: none;">
                    <h3>Svarsgenomg√•ng</h3>
                    <div class="filter-buttons">
                        <button class="btn btn-small active" onclick="filterReview('all')">Alla</button>
                        <button class="btn btn-small" onclick="filterReview('incorrect')">Endast fel</button>
                        <button class="btn btn-small" onclick="filterReview('correct')">Endast r√§tt</button>
                    </div>
                    <div class="review-questions" id="reviewQuestions">
                        ${results.questions.map((q, index) => {
                            const userAnswer = results.answers[q.id];
                            const isCorrect = userAnswer === q.correctAnswer;
                            const chapter = getChapterById(q.chapterId);
                            
                            return `
                                <div class="review-question ${isCorrect ? 'correct' : 'incorrect'}" data-status="${isCorrect ? 'correct' : 'incorrect'}">
                                    <div class="review-question-header">
                                        <span class="review-question-number">Fr√•ga ${index + 1}</span>
                                        <span class="review-question-status">${isCorrect ? '‚úÖ R√§tt' : '‚ùå Fel'}</span>
                                        <span class="review-question-chapter">${chapter.shortTitle}</span>
                                    </div>
                                    <p class="review-question-text">${q.question}</p>
                                    <div class="review-answers">
                                        ${q.options.map(opt => {
                                            let answerClass = 'review-answer';
                                            if (opt.id === q.correctAnswer) answerClass += ' correct-answer';
                                            if (opt.id === userAnswer && !isCorrect) answerClass += ' user-wrong';
                                            
                                            return `
                                                <div class="${answerClass}">
                                                    <span class="answer-letter">${opt.id.toUpperCase()}</span>
                                                    <span>${opt.text}</span>
                                                    ${opt.id === q.correctAnswer ? '<span class="correct-badge">‚úì R√§tt svar</span>' : ''}
                                                    ${opt.id === userAnswer && !isCorrect ? '<span class="your-badge">Ditt svar</span>' : ''}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                    <div class="review-explanation">
                                        <strong>F√∂rklaring:</strong> ${q.explanation}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }
        
        function reviewAnswers() {
            const reviewSection = document.getElementById('answerReview');
            reviewSection.style.display = reviewSection.style.display === 'none' ? 'block' : 'none';
            
            if (reviewSection.style.display === 'block') {
                reviewSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function filterReview(filter) {
            const questions = document.querySelectorAll('.review-question');
            const buttons = document.querySelectorAll('.filter-buttons .btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            questions.forEach(q => {
                const status = q.dataset.status;
                if (filter === 'all') {
                    q.style.display = 'block';
                } else if (filter === status) {
                    q.style.display = 'block';
                } else {
                    q.style.display = 'none';
                }
            });
        }
    </script>
