    <script src="../../js/data/chapters.js"></script>
    <script src="../../js/data/questions.js"></script>
    <script src="../../js/progress.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderStatistics();
        });
        
        function renderStatistics() {
            renderStatsOverview();
            renderExamReadiness();
            renderKnowledgeChart();
            renderExamHistory();
            renderWeakAreas();
            renderAchievements();
        }
        
        function renderStatsOverview() {
            const stats = ProgressManager.getOverallStats();
            const container = document.getElementById('statsGrid');
            
            container.innerHTML = `
                <div class="stats-card">
                    <div class="stats-card-icon">üìù</div>
                    <div class="stats-card-content">
                        <div class="big-number">${stats.totalQuestionsAnswered}</div>
                        <div class="stats-card-label">Fr√•gor Besvarade</div>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-card-icon">‚úÖ</div>
                    <div class="stats-card-content">
                        <div class="big-number">${stats.totalCorrect}</div>
                        <div class="stats-card-label">R√§tta Svar</div>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-card-icon">üéØ</div>
                    <div class="stats-card-content">
                        <div class="big-number">${stats.averageScore}%</div>
                        <div class="stats-card-label">Genomsnitt</div>
                        ${stats.trend !== 0 ? `
                            <div class="trend ${stats.trend > 0 ? 'up' : 'down'}">
                                ${stats.trend > 0 ? '‚Üë' : '‚Üì'} ${Math.abs(stats.trend)}% senaste proven
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-card-icon">üéì</div>
                    <div class="stats-card-content">
                        <div class="big-number">${stats.passedExams}/${stats.totalExams}</div>
                        <div class="stats-card-label">Godk√§nda Prov</div>
                        ${stats.totalExams > 0 ? `
                            <div class="stats-subtext">${stats.passRate}% godk√§nda</div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        function renderExamReadiness() {
            const stats = ProgressManager.getOverallStats();
            const container = document.getElementById('examReadiness');
            
            let readinessLevel, readinessMessage, readinessClass;
            
            if (stats.isExamReady) {
                readinessLevel = 'Redo f√∂r prov! üéâ';
                readinessMessage = 'Du har visat konsekvent goda resultat. Du √§r redo att ta det riktiga provet!';
                readinessClass = 'ready';
            } else if (stats.recentAverage >= 60) {
                readinessLevel = 'N√§stan d√§r! üí™';
                readinessMessage = 'Du √§r p√• god v√§g! Forts√§tt √∂va f√∂r att n√• 75% i genomsnitt.';
                readinessClass = 'almost';
            } else if (stats.totalExams > 0) {
                readinessLevel = 'Forts√§tt √∂va üìö';
                readinessMessage = 'Du beh√∂ver mer √∂vning. Fokusera p√• dina svaga omr√•den.';
                readinessClass = 'needs-work';
            } else {
                readinessLevel = 'B√∂rja din resa üöÄ';
                readinessMessage = 'G√∂r n√•gra √∂vningsprov f√∂r att se var du st√•r!';
                readinessClass = 'new';
            }
            
            container.innerHTML = `
                <div class="readiness-card ${readinessClass}">
                    <div class="readiness-content">
                        <h3>${readinessLevel}</h3>
                        <p>${readinessMessage}</p>
                        <div class="readiness-meter">
                            <div class="readiness-bar">
                                <div class="readiness-fill" style="width: ${Math.min(stats.recentAverage / 75 * 100, 100)}%"></div>
                            </div>
                            <span class="readiness-target">M√•l: 75%</span>
                        </div>
                    </div>
                    <a href="../test/prov.html" class="btn ${stats.isExamReady ? 'btn-success' : 'btn-primary'}">
                        ${stats.isExamReady ? 'G√∂r Provet Nu!' : '√ñva Mer'}
                    </a>
                </div>
            `;
        }
        
        function renderKnowledgeChart() {
            const container = document.getElementById('knowledgeChart');
            
            container.innerHTML = CHAPTERS.map(chapter => {
                const knowledge = ProgressManager.getChapterKnowledge(chapter.id);
                const progress = ProgressManager.getChapterProgress(chapter.id);
                
                let barClass = '';
                if (knowledge >= 70) barClass = 'good';
                else if (knowledge >= 40) barClass = 'medium';
                else if (knowledge > 0) barClass = 'low';
                
                return `
                    <div class="knowledge-row">
                        <div class="knowledge-info">
                            <span class="knowledge-chapter-name">${chapter.id}. ${chapter.shortTitle}</span>
                            <span class="knowledge-questions">${progress.questionsAnswered} fr√•gor</span>
                        </div>
                        <div class="knowledge-bar-container">
                            <div class="progress-bar large">
                                <div class="progress-fill ${barClass}" style="width: ${knowledge}%"></div>
                            </div>
                            <span class="knowledge-percent">${knowledge}%</span>
                        </div>
                        <a href="../test/ovning.html?chapter=${chapter.id}" class="btn btn-small btn-secondary">√ñva</a>
                    </div>
                `;
            }).join('');
        }
        
        function renderExamHistory() {
            const data = ProgressManager.getData();
            const container = document.getElementById('historyList');
            
            if (data.examHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>Ingen provhistorik √§nnu</h3>
                        <p>G√∂r ditt f√∂rsta prov f√∂r att se din historik h√§r!</p>
                        <a href="../test/prov.html" class="btn btn-primary">Starta Prov</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = data.examHistory.slice(0, 10).map(exam => {
                const date = new Date(exam.date);
                const dateStr = date.toLocaleDateString('sv-SE');
                const timeStr = date.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
                const duration = `${Math.floor(exam.timeSpent / 60)}:${(exam.timeSpent % 60).toString().padStart(2, '0')}`;
                
                return `
                    <div class="history-item ${exam.passed ? 'passed' : 'failed'}">
                        <div class="history-date">
                            <div class="history-date-main">${dateStr}</div>
                            <div class="history-date-time">${timeStr}</div>
                        </div>
                        <div class="history-info">
                            <span class="history-type">Simulerat Prov</span>
                            <span class="history-details">${exam.correctAnswers}/${exam.totalQuestions} r√§tt ‚Ä¢ ${duration}</span>
                        </div>
                        <div class="history-score ${exam.passed ? 'passed' : 'failed'}">
                            ${exam.percentage}%
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderWeakAreas() {
            const weakChapters = ProgressManager.getWeakestChapters(3);
            const problematicQuestions = ProgressManager.getProblematicQuestions(5);
            const container = document.getElementById('weakAreas');
            
            if (weakChapters.length === 0 && problematicQuestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state small">
                        <p>Svara p√• fler fr√•gor f√∂r att se vilka omr√•den du beh√∂ver f√∂rb√§ttra!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            if (weakChapters.length > 0) {
                html += `
                    <div class="weak-section">
                        <h4>Svagaste Kapitel</h4>
                        <div class="weak-items">
                            ${weakChapters.map(w => {
                                const chapter = getChapterById(w.chapterId);
                                return `
                                    <a href="../test/ovning.html?chapter=${w.chapterId}" class="weak-item">
                                        <span class="weak-item-name">${chapter.shortTitle}</span>
                                        <span class="weak-item-score">${w.score}%</span>
                                        <span class="weak-item-action">√ñva ‚Üí</span>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        function renderAchievements() {
            const data = ProgressManager.getData();
            const container = document.getElementById('achievementsGrid');
            
            const allAchievements = [
                { id: 'first_question', name: 'F√∂rsta Steget', description: 'Svara p√• din f√∂rsta fr√•ga', icon: 'üéØ' },
                { id: 'ten_correct', name: 'Bra Start', description: 'Svara r√§tt p√• 10 fr√•gor', icon: '‚≠ê' },
                { id: 'hundred_questions', name: 'Dedikerad Student', description: 'Svara p√• 100 fr√•gor', icon: 'üìö' },
                { id: 'first_exam', name: 'Provtagare', description: 'Genomf√∂r ditt f√∂rsta prov', icon: 'üìù' },
                { id: 'first_pass', name: 'Godk√§nd!', description: 'Klara ett prov med minst 70%', icon: '‚úÖ' },
                { id: 'perfect_exam', name: 'Perfektionist', description: 'F√• 100% p√• ett prov', icon: 'üèÜ' },
                { id: 'five_passed', name: 'Konsekvent', description: 'Klara 5 prov i rad', icon: 'üî•' },
                { id: 'all_chapters', name: 'Allround', description: 'Studera alla 10 kapitel', icon: 'üéì' },
                { id: 'speed_demon', name: 'Snabbt√§nkt', description: 'Klara ett prov p√• under 30 min', icon: '‚ö°' },
                { id: 'veteran', name: 'Veteran', description: 'Svara p√• 500 fr√•gor', icon: 'üèÖ' }
            ];
            
            container.innerHTML = allAchievements.map(achievement => {
                const unlocked = data.achievements.includes(achievement.id);
                return `
                    <div class="achievement-card ${unlocked ? 'unlocked' : 'locked'}">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-info">
                            <div class="achievement-name">${achievement.name}</div>
                            <div class="achievement-desc">${achievement.description}</div>
                        </div>
                        ${unlocked ? '<div class="achievement-check">‚úì</div>' : '<div class="achievement-lock">üîí</div>'}
                    </div>
                `;
            }).join('');
        }
    </script>
    
    <style>
        .stats-page {
            background: var(--background);
            min-height: calc(100vh - 80px);

            max-width: 1000px;

        }

        }

        /* Stats Overview */

        .stats-grid {

        .stats-card {
            background: var(--surface);

        }

        .readiness-card.new { border-left-color: var(--primary-color); }
        
        .readiness-content h3 {

        }
        
        .readiness-content p {

        }
        
        .readiness-meter {

        }

        /* Sections */
        section {

        }

            border-bottom: 1px solid var(--border-color);
        }
        
        /* Knowledge Chart */
        .knowledge-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .knowledge-row:last-child {
            border-bottom: none;
        }
        
        .knowledge-info {

        }
        
        .knowledge-chapter-name {
            display: block;

        }

            font-size: 0.75rem;
            color: var(--text-secondary);
        }

            flex: 1;
            display: flex;

        }

        }
        
        .knowledge-percent {
            width: 45px;
            text-align: right;
            font-weight: 600;
        }
        
        /* History */
        .history-item {
            display: flex;
            align-items: center;
            padding: 1rem;

            text-transform: uppercase;
        }
        
        .weak-items {
            display: flex;

            gap: 0.5rem;
        }
        
        .weak-item {
            display: flex;
            align-items: center;

            transition: all 0.2s;
        }
        
        .weak-item:hover {

        }

        }
        
        .weak-item-score {

            font-weight: 600;
            margin-right: 1rem;
        }
        
        .weak-item-action {
            color: var(--primary-color);
        }
        
        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

        }
        
        .achievement-card {

            padding: 1rem;

            border-radius: var(--radius-md);
            gap: 1rem;
        }
        
        .achievement-card.locked {
            opacity: 0.5;
        }
        
        .achievement-card.unlocked {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success-color);
        }
        
        .achievement-icon {
            font-size: 2rem;
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-name {
            font-weight: 600;
        }
        
        .achievement-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .achievement-check {
            color: var(--success-color);
            font-size: 1.25rem;
        }
        
        .achievement-lock {
            font-size: 1.25rem;
        }
        
        /* Data Management */
        .data-management {
            background: var(--surface);
        }
        
        .data-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;

        }
        
        .empty-state.small {
            padding: 1.5rem;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: var(--text-secondary);

        }
        
        @media (max-width: 768px) {
            .readiness-card {
                flex-direction: column;
                text-align: center;
            }
            
            .knowledge-row {
                flex-wrap: wrap;
            }
            
            .knowledge-info {
                width: 100%;
            }
            
            .data-actions {

            }

    </style>
</body>
